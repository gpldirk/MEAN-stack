
<div class="text-center">
  <form class="form-register" (submit)="onRegisterSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>

    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control" [(ngModel)]="name" name="name" placeholder="name">

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" [(ngModel)]="username" name="username" placeholder="username">

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" name="email" placeholder="email">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
</div>
